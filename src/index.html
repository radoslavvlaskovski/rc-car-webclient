<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote</title>

    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .left-col {
            float: right;
        }
        .center-col {
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<table>
    <tbody>
    <tr>
        <td>
            <button id="FL" class="dir left-col">FORWARD LEFT</button>
        </td>
        <td>
            <button id="F" class="dir center-col">FORWARD</button>
        </td>
        <td>
            <button id="FR" class="dir">FORWARD RIGHT</button>
        </td>
    </tr>

    <tr>
        <td>
            <button id="L" class="dir left-col">LEFT</button>
        </td>
        <td class="center-col">
            O
        </td>
        <td>
            <button id="R" class="dir fb">RIGHT</button>
        </td>
    </tr>

    <tr>
        <td>
            <button id="BL" class="dir left-col">BACKWARD LEFT</button>
        </td>
        <td class="center-col">
            <button id="B" class="dir fb">BACKWARD</button>
        </td>
        <td>
            <button id="BR" class="dir fb">BACKWARD RIGHT</button>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    function setDirection(dir) {
        $.ajax({
            type: "POST",
            url: "/setDirection",
            data: {direction: dir}
        });
    }

    $( document ).ready(function() {
        $(".dir").bind("touchstart mousedown", function() {
            setDirection(this.id);
            console.log(this.id);
        });
        $(".dir").bind("touchend mouseup", function() {
            setDirection("S");
            console.log("stop");
        });
    });


</script>
</body>
</html>
